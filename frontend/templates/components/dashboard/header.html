<header class="main-header" id="main-header">
    <div class="header-left">
        <div class="page-title">
            <h1 id="page-title">Dashboard</h1>
            <p id="page-subtitle">Welcome back! Here's what's happening with your restaurant.</p>
        </div>
    </div>
    
    <div class="header-center">
        <div class="restaurant-selector">
            <i class="fas fa-store selector-icon"></i>
            <select id="restaurant-select" class="restaurant-dropdown">
                <option value="">Select Restaurant...</option>
            </select>
        </div>
    </div>
    
    <div class="header-right">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" 
                       placeholder="Search orders, menu items..." 
                       id="global-search" 
                       class="search-input">
            </div>
        </div>
        
        <div class="header-actions">
            <div class="action-item">
                <button class="notification-btn" id="notifications-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-count">0</span>
                </button>
            </div>
            
            <div class="action-item">
                <button class="settings-btn" onclick="showSettings()">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <div class="action-item">
                <div class="user-profile" onclick="showUserDropdown()">
                    <img src="{% static 'images/default-avatar.png' %}" 
                         alt="User Avatar" 
                         class="profile-avatar">
                    <div class="profile-info">
                        <span class="profile-name">{{ user.full_name }}</span>
                        <span class="profile-status online">Online</span>
                    </div>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- User Dropdown Menu -->
    <div class="user-dropdown" id="user-dropdown" style="display: none;">
        <div class="dropdown-section">
            <a href="#" class="dropdown-item">
                <i class="fas fa-user"></i>
                Profile Settings
            </a>
            <a href="#" class="dropdown-item">
                <i class="fas fa-store"></i>
                Restaurant Settings
            </a>
            <a href="#" class="dropdown-item">
                <i class="fas fa-bell"></i>
                Notification Preferences
            </a>
        </div>
        
        <div class="dropdown-divider"></div>
        
        <div class="dropdown-section">
            <a href="#" class="dropdown-item">
                <i class="fas fa-question-circle"></i>
                Help & Support
            </a>
            <a href="#" class="dropdown-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>
    
    <!-- Notifications Dropdown -->
    <div class="notifications-dropdown" id="notifications-dropdown" style="display: none;">
        <div class="notifications-header">
            <h3>Notifications</h3>
            <button class="mark-all-read" onclick="markAllNotificationsRead()">
                Mark all as read
            </button>
        </div>
        
        <div class="notifications-list" id="notifications-list">
            <!-- Notifications will be loaded here -->
        </div>
        
        <div class="notifications-footer">
            <a href="#" class="view-all">View All Notifications</a>
        </div>
    </div>
</header>
