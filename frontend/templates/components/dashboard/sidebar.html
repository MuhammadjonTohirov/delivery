<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <h2>DeliveryPro</h2>
            <span class="subtitle">Restaurant Dashboard</span>
        </div>
    </div>
    
    <nav class="sidebar-nav">
        <ul class="nav-list">
            <li class="nav-item" data-section="dashboard">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home nav-icon"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            
            <li class="nav-item" data-section="orders">
                <a href="#" class="nav-link">
                    <i class="fas fa-list nav-icon"></i>
                    <span class="nav-text">Orders</span>
                    <span class="nav-badge" id="orders-badge">0</span>
                </a>
            </li>
            
            <li class="nav-item" data-section="menu">
                <a href="#" class="nav-link">
                    <i class="fas fa-utensils nav-icon"></i>
                    <span class="nav-text">Menu Management</span>
                </a>
            </li>
            
            <li class="nav-item" data-section="analytics">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-bar nav-icon"></i>
                    <span class="nav-text">Analytics</span>
                </a>
            </li>
            
            <li class="nav-item" data-section="reviews">
                <a href="#" class="nav-link">
                    <i class="fas fa-star nav-icon"></i>
                    <span class="nav-text">Reviews</span>
                </a>
            </li>
            
            <li class="nav-item" data-section="promotions">
                <a href="#" class="nav-link">
                    <i class="fas fa-tags nav-icon"></i>
                    <span class="nav-text">Promotions</span>
                </a>
            </li>
            
            <li class="nav-item" data-section="restaurant">
                <a href="#" class="nav-link">
                    <i class="fas fa-store nav-icon"></i>
                    <span class="nav-text">Restaurant Info</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <div class="user-menu">
                <div class="user-avatar">
                    <img src="{% static 'images/default-avatar.png' %}" alt="User Avatar" class="avatar-img">
                </div>
                <div class="user-info">
                    <span class="user-name">{{ user.full_name }}</span>
                    <span class="user-role">Restaurant Owner</span>
                </div>
                <div class="user-actions">
                    <button class="action-btn" onclick="showUserMenu()">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</aside>
