<div class="stats-grid" id="stats-grid">
    <div class="stat-card orders-card">
        <div class="stat-icon">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="stat-content">
            <div class="stat-value">
                <span class="stat-number" id="total-orders">0</span>
                <span class="stat-label">Total Orders</span>
            </div>
            <div class="stat-change">
                <span class="change-indicator positive" id="orders-change">
                    <i class="fas fa-arrow-up"></i>
                    <span class="change-percentage">8.5%</span>
                </span>
                <span class="change-period">from yesterday</span>
            </div>
        </div>
    </div>
    
    <div class="stat-card revenue-card">
        <div class="stat-icon">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="stat-content">
            <div class="stat-value">
                <span class="stat-number" id="total-revenue">$0</span>
                <span class="stat-label">Total Revenue</span>
            </div>
            <div class="stat-change">
                <span class="change-indicator positive" id="revenue-change">
                    <i class="fas fa-arrow-up"></i>
                    <span class="change-percentage">12.3%</span>
                </span>
                <span class="change-period">from last week</span>
            </div>
        </div>
    </div>
    
    <div class="stat-card delivered-card">
        <div class="stat-icon">
            <i class="fas fa-truck"></i>
        </div>
        <div class="stat-content">
            <div class="stat-value">
                <span class="stat-number" id="total-delivered">0</span>
                <span class="stat-label">Orders Delivered</span>
            </div>
            <div class="stat-change">
                <span class="change-indicator positive" id="delivered-change">
                    <i class="fas fa-arrow-up"></i>
                    <span class="change-percentage">5.7%</span>
                </span>
                <span class="change-period">from yesterday</span>
            </div>
        </div>
    </div>
    
    <div class="stat-card rating-card">
        <div class="stat-icon">
            <i class="fas fa-star"></i>
        </div>
        <div class="stat-content">
            <div class="stat-value">
                <span class="stat-number" id="average-rating">0.0</span>
                <span class="stat-label">Average Rating</span>
            </div>
            <div class="stat-change">
                <span class="change-indicator positive" id="rating-change">
                    <i class="fas fa-arrow-up"></i>
                    <span class="change-percentage">0.2</span>
                </span>
                <span class="change-period">from last month</span>
            </div>
        </div>
    </div>
    
    <div class="stat-card customers-card">
        <div class="stat-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="stat-content">
            <div class="stat-value">
                <span class="stat-number" id="total-customers">0</span>
                <span class="stat-label">Total Customers</span>
            </div>
            <div class="stat-change">
                <span class="change-indicator positive" id="customers-change">
                    <i class="fas fa-arrow-up"></i>
                    <span class="change-percentage">15.2%</span>
                </span>
                <span class="change-period">from last month</span>
            </div>
        </div>
    </div>
    
    <div class="stat-card pending-card">
        <div class="stat-icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="stat-content">
            <div class="stat-value">
                <span class="stat-number" id="pending-orders">0</span>
                <span class="stat-label">Pending Orders</span>
            </div>
            <div class="stat-change">
                <span class="change-indicator neutral" id="pending-change">
                    <i class="fas fa-minus"></i>
                    <span class="change-percentage">0%</span>
                </span>
                <span class="change-period">no change</span>
            </div>
        </div>
    </div>
</div>

<!-- Quick Actions Bar -->
<div class="quick-actions" id="quick-actions">
    <div class="action-group">
        <h4>Quick Actions</h4>
        <div class="actions-list">
            <button class="action-btn primary" onclick="showNewOrderModal()">
                <i class="fas fa-plus"></i>
                New Order
            </button>
            <button class="action-btn secondary" onclick="navigateToMenu()">
                <i class="fas fa-utensils"></i>
                Manage Menu
            </button>
            <button class="action-btn secondary" onclick="viewAllOrders()">
                <i class="fas fa-list"></i>
                View All Orders
            </button>
        </div>
    </div>
    
    <div class="action-group">
        <h4>Restaurant Status</h4>
        <div class="status-controls">
            <div class="status-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="restaurant-open-toggle" onchange="toggleRestaurantStatus()">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Restaurant Open</span>
                </label>
            </div>
            <div class="status-info">
                <span class="status-text" id="restaurant-status-text">Closed</span>
                <span class="status-time" id="restaurant-hours">9:00 AM - 10:00 PM</span>
            </div>
        </div>
    </div>
</div>
